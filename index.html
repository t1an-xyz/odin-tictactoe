<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="status">X to go</h1>
        <div id="board">
        </div>
        <div id="restart" class="svg-btn hidden">
            <object data="assets/refresh.svg" type="image/svg+xml"></object>
        </div>
        <div id="menu-btn" class="svg-btn">
            <object data="assets/tune-variant.svg" type="image/svg+xml"></object>
        </div>
    </div>

    <div id="menu-background" class="hidden">
        <div id="menu-container">
            <h2>Settings</h2>
            <form id="settings">
                <label for="player1">Player 1 Name</label>
                <input type="text" id="player1" name="player1" value="X" required>
                <label for="player2">Player 2 Name</label>
                <input type="text" id="player2" name="player2" value="O" required>
                <input type="submit" id="close-menu" value="Save Changes">
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
